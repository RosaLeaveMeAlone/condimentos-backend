        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: nu
                description:
                  type: string
                  description: ''
                  example: 'Sequi voluptatem non sit sed est saepe.'
                image:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: egrwhjzdolxdvfxudvfrjqlmw
                unit_availability:
                  type: boolean
                  description: ''
                  example: true
                unit_price:
                  type: number
                  description: 'This field is required when <code>unit_availability</code> is <code>true</code>. Must be at least 0.'
                  example: 42
                unit_discount_quantity:
                  type: integer
                  description: 'This field is required when <code>unit_availability</code> is <code>true</code>. Must be at least 1.'
                  example: 68
                unit_discount_price:
                  type: number
                  description: 'This field is required when <code>unit_availability</code> is <code>true</code>. Must be at least 0.'
                  example: 47
                weight_availability:
                  type: boolean
                  description: ''
                  example: true
                weight_price:
                  type: number
                  description: 'This field is required when <code>weight_availability</code> is <code>true</code>. Must be at least 0.'
                  example: 22
                weight_discount_quantity:
                  type: integer
                  description: 'This field is required when <code>weight_availability</code> is <code>true</code>. Must be at least 1.'
                  example: 11
                weight_discount_price:
                  type: number
                  description: 'This field is required when <code>weight_availability</code> is <code>true</code>. Must be at least 0.'
                  example: 35
                unit_name:
                  type: string
                  description: 'This field is required when <code>unit_availability</code> is <code>true</code>. Must not be greater than 255 characters.'
                  example: jzkmtedxuolx
                is_available:
                  type: boolean
                  description: ''
                  example: false
                category_id:
                  type: string
                  description: ''
                  example: quos
              required:
                - name
                - image
                - unit_availability
                - weight_availability
                - is_available
                - category_id
      security: []
