                    type: string
                    example: 'Listado de Categorias'
                  data:
                    type: array
                    example:
                      -
                        id: 1
                        name: Condimentos
                      -
                        id: 2
                        name: Reposteria
                      -
                        id: 3
                        name: 'Frutos Secos'
                      -
                        id: 4
                        name: 'Granos y cereales'
                      -
                        id: 5
                        name: Víveres
                      -
                        id: 6
                        name: 'Químicos y más'
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Condimentos
      tags:
        - Endpoints
      security: []
  /api/product:
    get:
      summary: 'Display a listing of the resource.'
      operationId: displayAListingOfTheResource
      description: ''
      parameters: []
      responses:
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Server Error'
                properties:
                  message:
                    type: string
                    example: 'Server Error'
