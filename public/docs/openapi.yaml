          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    token: 0b3c9250-06e8-487f-bc6d-7b4a67f830cb
                    products_quantity: 2
                    total: 20.98
                    products:
                      -
                        id: 2
                        name: 'Sample Product 2'
                        quantity: '1.00'
