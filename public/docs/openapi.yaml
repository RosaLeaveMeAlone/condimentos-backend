                        type: integer
                        example: 1
                      created_at:
                        type: string
                        example: '2024-09-17T17:57:55.000000Z'
                      updated_at:
                        type: string
                        example: '2024-09-17T17:57:55.000000Z'
                      deleted_at:
                        type: string
                        example: null
                      category:
                        type: object
                        properties:
                          id:
